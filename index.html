<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Portfolio Selection | Denise Zitting</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <figure id="logo">
                <img src="./DZCodes.svg" alt="logo-image" id="logo-img">
            </figure>
            <h1 id="header-text">Portfolio Selection Page</h1>
        </nav>
    </header>
    <main>
        <article id="portfolio-opt">
            <h2>Please select which project you'd like to test</h2>
            <section id="projects-list">
                <div class="project-card-wrapper">
                    <figure class="project-img-wrapper">
                        <img src="#" alt="">
                    </figure>
                    <h3 class="project-title">Title Name</h3>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <div class="footer-link-wrapper">
            <figure class="link-img-wrapper">
                <img src="" alt="" class="footer-link-img">
            </figure>
            <p class="footer-link-text">link text</p>
        </div>
    </footer>
</body>
</html>
